<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skatch Alert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="StyleSheet" href="../css/commonpage.css">
    <link rel="StyleSheet" href="../css/tooltips.css">
</head>
<body>

    <section class="outerWrapper">
        <h1 class="componentTitle">Tooltips</h1>
        <p class="componentDescription">Provide contextual feedback messages for typical user actions with the handful of available and flexible alert messages.</p>
        <br>
        <div>
            <p class="componentSubTitle">Tooltips</p>
            <p>Write <strong>data-tooltip="Tooltip Content"</strong> in any element</p>
            <br>
            <h2 data-tooltip="Tooltip Hover here">Hover here</h2>
            <br><br>
            <xmp class="codeSnippets">
                <h2 data-tooltip="Tooltip Hover here">Hover here</h2>
            </xmp>
        </div>
    </section>
</body>
</html>
